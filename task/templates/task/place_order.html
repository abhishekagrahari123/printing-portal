{% extends "tutorial/layout.html" %}
{% block content %}
	<!-- <h1>Printing Portal</h1> -->
	<!-- <p class="lead">Printing Portal</p> -->
	{% if user.is_authenticated %}
		<div class="content-section">
			<form action="{% url 'place_order' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Place Order</legend>
					{{form.non_field_errors}}
					{% for field in form %}
					<div>
						{{field.label_tag}} {{field}} {{field.errors|striptags}}
					</div>
					{% endfor %}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Go for payments</button>
				</div>
			</form>
		</div>
	{% endif %}
{% endblock %}
