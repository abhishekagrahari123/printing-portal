{% extends "payment/base.html" %}
{% block content %}
	<div class="col-6 mx-auto">
		<div class="text-center mt-5">
			<img src="https://static8.depositphotos.com/1024516/1034/v/600/depositphotos_10347330-stock-illustration-coffee-cup-sign.jpg" class="img-fluid img-responsive" style="height: 200px" >
			
		</div>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="exampleInputEmail1">Enter Name</label>
				<input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Enter Amount</label>
				<input type="number" name="amount" class="form-control" id="exampleInputPassword1" placeholder="Amount">
			</div>
			<button type="submit" class="btn btn-success btn-block">Submit</button>
		</form>
	</div>
	{% if payment %}
		<div class="text-center mx-auto">
			<form action="success/" method="POST">
				<script
				src="https://checkout.razorpay.com/v1/checkout.js"
				data-key="rzp_test_aBF0M5yvtP4PDr" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
				data-amount="{{ payment.amount }}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
				data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
				data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
				data-buttontext="Pay with Razorpay"
				data-name="Coffee Corp"
				data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
				data-image="https://example.com/your_logo.jpg"
				data-prefill.name="Gaurav Kumar"
				data-prefill.email="gaurav.kumar@example.com"
				data-theme.color="#F37254"
				></script>
				<input type="hidden" custom="Hidden Element" name="hidden">
			</form>
		</div>
	{% endif %}
{% endblock %}
